<h2>Course List </h2>

<table class='Table table-striped'>

    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngfor='course of courses'>
            <td>{{ course.inmageUrl }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.releaseDate }}</td>
            <td>{{ course.Rating }}</td>

        </tr>
    </tbody>

</table>
